
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Clean Water</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<!-- <img src="./img/logo.svg" alt="logo" /> -->
				<h4 class="logo">Clean Water</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">News</a></li>
					<li><a class="nav-link" href="#">Want to help?</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="./img/cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Fresh water for the world</h1>
						<p>
							Because clean water shouldn't just be for a select few. 
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">More Info</button>
						<button class="cta-add">Donate</button>
					</div>
				</div>
				<div class="cover">
					<img src="./img/well.jpg" alt="boy at water well" />
				</div>
			</section>

			<div class="scroll-select">
				<img src="./img/arrow-left.svg" alt="" />
				<img src="./img/dot.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/arrow-right.svg" alt="" />
			</div>

			<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
		</main>
	</body>
</html>
